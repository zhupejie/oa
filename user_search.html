<section>
    <div class="container">
        <div class="row">
            <div class="col-md-2">
                <div class="list-group">
                    <a href="user_list.html" class="list-group-item">用户管理</a>
                    <a href="user_search.html" class="list-group-item  active">用户搜索</a>
                    <a href="#" class="list-group-item"  data-toggle="modal" data-target="#myModal">添加用户</a>
                </div>

                <!--模态层-->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">添加用户</h4>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="form-group">
                                        <label for="exampleInputName21">用户名</label>
                                        <input type="text" class="form-control" id="exampleInputName21" placeholder="用户名">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword21">用户密码</label>
                                        <input type="password" class="form-control" id="exampleInputPassword21" placeholder="请输入用户密码">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputPassword22">确认用户密码</label>
                                        <input type="password" class="form-control" id="exampleInputPassword22" placeholder="请确认输入用户密码">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleInputEmail21">请输入用户邮箱</label>
                                        <input type="email" class="form-control" id="exampleInputEmail21" placeholder="请输入用户邮箱">
                                    </div>
                                    <div class="form-group">
                                        <label for="exampleSelectGroup21">所属用户组</label>
                                        <select class="form-control" id="exampleSelectGroup21">
                                            <option>限制会员</option>
                                            <option>普通会员</option>
                                            <option>铜牌会员</option>
                                            <option>银牌会员</option>
                                            <option>金牌会员</option>
                                        </select>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary">提交</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!--模态层end-->

            </div>
            <div class="col-md-10">
                <div class="page-header">
                    <h1>用户管理</h1>
                </div>
                <ul class="nav nav-tabs">
                    <li role="presentation"><a href="user_list.html">用户列表</a></li>
                    <li role="presentation" class="active"><a href="user_search.html">用户搜索</a></li>
                    <li role="presentation"  data-toggle="modal" data-target="#myModal"><a href="#">添加用户</a></li>
                </ul>

                <form class="border-no-top">
                    <div class="alert alert-info" role="alert"><strong>技巧提示:</strong>支持模糊搜索和匹配搜索,匹配搜索使用*代替!</div>
                    <div class="form-group">
                        <label for="exampleInputName22">用户名</label>
                        <input type="text" class="form-control" id="exampleInputName22" placeholder="请输入用户名">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputUserID21">UID</label>
                        <input type="text" class="form-control" id="exampleInputUserID21" placeholder="输入用户UID">
                    </div>
                    <div class="form-group">
                        <label for="exampleSelectGroup22">选择用户组</label>
                        <select class="form-control" id="exampleSelectGroup22">
                            <option>限制会员</option>
                            <option>普通会员</option>
                            <option>铜牌会员</option>
                            <option>银牌会员</option>
                            <option>金牌会员</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-default">提交</button>
                </form>






            </div>
        </div>
    </div>
</section>
